<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luc Pommeret — Blog</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="alternate icon" href="assets/favicon.ico"> <!-- Fallback pour les navigateurs qui ne supportent pas SVG -->
    <style>
        body {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #f5f9ff;
        }
        .content-margin-container {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }
        .main-content-block {
            width: 130%;
            max-width: 1100px;
            background-color: #fff;
            border-left: 1px solid #DDD;
            border-right: 1px solid #DDD;
            padding: 16px;
        }
        .margin-left-block, .margin-right-block {
            font-size: 14px;
            width: 10%;
            max-width: 100px;
            position: relative;
            margin-left: 5px;
            text-align: left;
            padding: 5px;
        }
        .margin-left-block {
            position: sticky;
            top: 20px;
        }
        h1 {
            font-size: 32px;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
        h2 {
            font-size: 18px;
            color: #666;
        }
        a {
            color: #0e7862;
            text-decoration: none;
        }
        a:hover {
            color: #24b597;
        }
        .header {
            font-weight: 300;
            font-size: 17px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
        #languageSelector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
        }
        .side-menu {
            list-style-type: none;
            padding: 0;
        }
        .side-menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <select id="languageSelector" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
    </select>

    <div class="content-margin-container">
        <div class="margin-left-block">
            <ul class="side-menu">
                <li><a href="index.html" data-translate="menu_home"></a></li>
                <li><a href="projets.html" data-translate="menu_projects"></a></li>
                <li><a href="blog.html" data-translate="menu_blog"></a></li>
                <li><a href="https://github.com/l-pommeret" data-translate="github"></a></li>
            </ul>
        </div>
        <div class="main-content-block">
            <h1 data-translate="blog_title"></h1>
            <p data-translate="blog_description"></p>
            
            <div id="blog-posts"></div>
        </div>
        <div class="margin-right-block"></div>
    </div>

    <script>
        const translations = {
            'fr': {
                'menu_home': 'Accueil',
                'menu_projects': 'Projets',
                'menu_blog': 'Blog',
                'blog_title': 'Blog',
                'blog_description': 'Bienvenue sur mon blog. Ici, je partage mes réflexions sur l\'IA et le machine learning.',
                'read_more': 'Lire la suite',
                'github': 'GitHub'
            },
            'en': {
                'menu_home': 'Home',
                'menu_projects': 'Projects',
                'menu_blog': 'Blog',
                'blog_title': 'Blog',
                'blog_description': 'Welcome to my blog. Here, I share my thoughts on AI and machine learning.',
                'read_more': 'Read more',
                'github': 'GitHub'
            }
        };

        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-translate]').forEach(elem => {
                const key = elem.getAttribute('data-translate');
                elem.innerHTML = translations[lang][key];
            });
            loadBlogPosts(lang);
        }

        function loadBlogPosts(lang) {
            fetch(`articles/articles-${lang}.json`)
                .then(response => response.json())
                .then(data => {
                    const blogPostsContainer = document.getElementById('blog-posts');
                    blogPostsContainer.innerHTML = '';
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('article');
                        const dateObj = new Date(article.date);
                        const formattedDate = dateObj.toLocaleDateString(lang === 'fr' ? 'fr-FR' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                        articleElement.innerHTML = `
                            <h2>${article.title}</h2>
                            <p class="article-date">${formattedDate}</p>
                            <p>${article.excerpt}</p>
                            <a href="articles/${article.filename}">${translations[lang].read_more}</a>
                        `;
                        blogPostsContainer.appendChild(articleElement);
                    });
                })
                .catch(error => console.error('Error loading blog posts:', error));
        }

        // Initialize with French
        changeLanguage('en');
    </script>
</body>
</html>
